<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid de imágenes</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Filtro de imágenes</h1>
    </header>

    <div class="botones">
        <button id="btnTodos">Todos</button>
        <button id="btnTierra">Tierra</button>
        <button id="btnAgua">Agua</button>
        <button id="btnFuego">Fuego</button>
    </div>

    <div class="container_imagen">

    
        <div class="imagen fuego">
            <div class="modal">
                <img src="img/fire1.jpg" alt="fuego">
                <div class="overlay">  
                    <h2>VER</h2>
                </div>
            </div>
        </div>

        <div class="imagen tierra">
            <div class="modal">
                <img src="img/tierra.jpg" alt="desierto">
                <div class="overlay">
                    <h2>VER</h2>
                </div>
            </div>
        </div>

        <div class="imagen agua">
            <div class="modal">
                <img src="img/water1.jpg" alt="agua">
                <div class="overlay">
                    <h2>VER</h2>
                </div>
            </div>
        </div>


        <div class="imagen agua">
            <div class="modal">
                <img src="img/water2.jpg" alt="agua">
                <div class="overlay">
                    <h2>VER</h2>
                </div>
            </div>

        </div>

        <div class="imagen agua">
            <div class="modal">
                <img src="img/water3.jpg" alt="agua">
                <div class="overlay">
                    <h2>VER</h2>
                </div>
            </div>

        </div>
        <div class="imagen fuego">
            <div class="modal">
                <img src="img/fire2.jpg" alt="fuego">
                <div class="overlay">
                    <h2>VER</h2>
                </div>
            </div>

        </div>

        </div>
    </div>



    <script src="script.js"></script>
    
</body>
</html>
